<div class="container-fluid">

    <ol class="breadcrumb text-left" style="display: none;">
        <!--<li><a href="javascript:history.go(0);">本科院校</a></li>-->
        <li><a href="javascript:history.go(0);">专业</a></li>
        <li ng-if="marjor.info"><a href="javascript:;;" class="active">文章</a></li>
    </ol>

    <div class="row" ng-if="search">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" id="schoolname" ng-model="marjor.key" placehold="请输入专业名称名称">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary btn-block btn-lg" ng-click="findMarjor()">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="marjor.content">
        <div ng-include="'templete/model-marjor/marjor.html'"></div>
    </div>

    <div ng-if="marjor.seacrChCon">
        <div class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading  text-left">
                    <i class="icon-search"></i> 查询结果
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills">
                        <li ng-repeat="list in findList"><a ng-click="showInfo(list.article_id)" href="javascript:;;"  style="color: #000!important;">{{list.name}}</a></li>
                    </ul>
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-success" ng-click="findBack()">返回</button>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="marjor.info" class="text-left">
        <!-- Nav tabs -->
        <div class="container-fluid text-right">
            <a href="javascript:;;" ng-click="findBack($event)" data-name="messages" class="btn btn-success">返回</a>
        </div>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="marjorInfo" ng-bind-html="marjor.strHtml"></div>
            <div class="container-fluid text-right">
                <a href="javascript:;;" ng-click="findBack($event)" data-name="messages" class="btn btn-success">返回</a>
            </div>
        </div>

    </div>
</div>
