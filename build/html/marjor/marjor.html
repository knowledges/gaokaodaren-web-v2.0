<div class="menu-div">

    <ol class="breadcrumb text-left" style="display: none;">
        <!--<li><a href="javascript:history.go(0);">本科院校</a></li>-->
        <li><a href="javascript:history.go(0);">专业</a></li>
        <li ng-if="marjor.info"><a href="javascript:;;" class="active">文章</a></li>
    </ol>

    <div class="row" ng-if="search">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" id="schoolname" ng-model="marjor.key" placeholder="请输入院校名称">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary btn-block btn-lg" ng-click="findMarjor()">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="marjor.content">
        <div ng-include="'templete/model-marjor/marjor.html'"></div>
    </div>

    <p ng-if="back" class="text-right" >
        <a href="javascript:history.go(0);" class="btn btn-success btn-back">
            返回
        </a>
    </p>

    <div ng-if="marjor.info" class="text-left" ng-bind-html="marjor.strHtml"></div>

    <div ng-if="marjor.findlist">
        <ul class="nav nav-pills" ng-repeat="list in findList">
            <li><a ui-sref="marjor.list.info({infoId:list.article_id})" href="javascript:;;">{{list.name}}</a></li>
        </ul>
        <div ng-view></div>
    </div>
</div>
