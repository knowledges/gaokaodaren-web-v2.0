<div class="container text-center">
    <div class="row">
        <div class="alert alert-success" ng-if="orderList.length>0">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>标题</td>
                        <td>高校名称</td>
                        <td>专业名称</td>
                        <td>时间</td>
                        <td>金额</td>
                        <td>状态</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="list in orderList">
                        <td>{{list.name}}</td>
                        <td>{{list.school}}</td>
                        <td>{{list.depart}}</td>
                        <td>{{list.year}}</td>
                        <td>{{list.money}}</td>
                        <td><a href="javascript:;;" class="btn btn-default" ng-click="remClk($index)">移除</a></td>
                    </tr>
                </tbody>
            </table>
            <h4 class="text-right">总计：{{money}}元</h4>
            <div class="row text-right">
                <a href="javascript:;;" class="btn btn-success">去支付</a>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar menu-navbar">
            <div class="collapse navbar-collapse">
                <div class="col-md-4">
                    <div ng-include="'html/depth/articleMenu.html'"></div>
                </div>
                <div class="col-md-8">
                    <div ui-view></div>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="modal" id="recommend" style="background: rgba(0, 0, 0, 0.59);">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true" ng-click="close()">&times;</span></button>
                <h4 class="modal-title text-left">
                    “深度查询”栏目操作流程提示：
                </h4>
            </div>
            <div class="modal-body">
                <p>一选二进三展开，打“√”确认缴费查。</p>
                <p>1、“一选”：选择批次；</p>
                <p>2、“二进”：“点击”进入；</p>
                <p>3、“三展开”：“点击”展开菜单；</p>
                <p>4、打“√”：在需要查询条款后方框内打“√”；</p>
                <p>5、“确认”：确认需要查询条款的汇总缴费金额；</p>
                <p>6、“缴费查”：缴费之后，具体一一查询所需内容。</p>
            </div>
        </div>
    </div>
</div>
