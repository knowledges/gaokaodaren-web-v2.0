<div class="menu-div" style="border: 1px #ccc dashed;padding: 10px;">
    <div class="container-fluid" ng-if="!title.strHtml">
        <div class="row" ng-repeat="list in title.list" on-finish-render="loading">
            <div class="col-sm-12 text-left">
                <li style="padding: 7px 0;font-size: 16px;"><a href="javascript:;;" ng-click="listInfo(list.id,$index)" style="color: #000;">{{list.title}}</a> </li>
            </div>
            <br/>
        </div>
        <div ng-if="title.list.length<=0" class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="schoolname" ng-model="info.key" placehold="请输入院校名称" placeholder="请输入院校名称">
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary btn-block" ng-click="findSch()">查询</button>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="nav nav-pills">
                <li ng-repeat="list in info.schools"><a href="javascript:;;" ng-click="showInfo(list.article_id)">{{list.name}}</a></li>
            </ul>
            <div ng-if="info.shcoolInfos" ng-bind-html="info.shcoolInfos" class="text-left"></div>
        </div>
    </div>

    <div class="row" ng-if="title.strHtml">
        <div class="container-fluid text-right">
            <a href="javascript:;;" class="btn btn-success" ng-click="previous(title.current)">上一页</a>
            <a href="javascript:;;" class="btn btn-success" ng-click="next(title.current)">下一页</a>
            <a href="javascript:window.location.reload(0);" class="btn btn-success">返回</a>
        </div>
    </div>
    <div ng-if="title.strHtml" ng-bind-html="title.strHtml" class="text-left"></div>

    <div class="row" ng-if="title.strHtml">
        <div class="container-fluid text-right">
            <a href="javascript:;;" class="btn btn-success" ng-click="previous(title.current)">上一页</a>
            <a href="javascript:;;" class="btn btn-success" ng-click="next(title.current)">下一页</a>
            <a href="javascript:window.location.reload(0);" class="btn btn-success">返回</a>
        </div>
    </div>
</div>
