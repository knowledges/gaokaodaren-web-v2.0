<div ng-include="'templete/model-loading/loading.html'"></div>
<div class="menu-div" style="border: 1px #ccc dashed;padding: 10px;">
    <div class="container-fluid" ng-if="!title.strHtml">
        <div class="row" ng-repeat="list in title.list" is-loading>
            <div class="col-sm-12 text-left">
                <li style="padding: 7px 0;font-size: 16px;"><a href="javascript:;;" ng-click="listInfo(list.id)" style="color: #000;">{{list.title}}</a> </li>
            </div>
            <!--<div. class="col-sm-4 text-right">
                <span>{{list.update_time | date :'yyyy-MM-dd hh:mm:ss'}}</span>
            </div.>-->
            <br/>
        </div>
    </div>

    <div class="row" ng-if="title.strHtml">
        <div class="container-fluid">
            <ol class="breadcrumb text-left">
                <li><a href="javascript:history.go(0);">填报要领</a></li>
                <li ng-repeat="list in title.menuList" ng-if=" title.breadcrumb_no == list.menu_id "><a href="javascript:history.go(0);" >{{list.title}}</a></li>
            </ol>
        </div>

    </div>

    <div ng-if="title.strHtml" ng-bind-html="title.strHtml" class="text-left"></div>

    <div class="row" ng-if="title.strHtml">
        <div class="container-fluid">
            <a href="javascript:;;" class="btn btn-success" ng-click="previous(title.current)">上一页</a>
            <a href="javascript:;;" class="btn btn-success" ng-click="next(title.current)">下一页</a>
            <a href="javascript:history.go(0);" class="btn btn-success">返回</a>
        </div>
    </div>
</div>
