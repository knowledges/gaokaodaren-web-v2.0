<div class="row">
    <div class="col-sm-3" style="padding: 0">
        <ul class="nav nav-pills nav-stacked" id="doc" doclk>
            <li class="active" idx="1"><a href="javascript:;;">目录</a></li>
            <li idx="2"><a href="javascript:;;">菜单内容</a></li>
        </ul>
    </div>
    <div class="col-sm-9" style="padding: 0">
        <div class="panel-group" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default" ng-repeat="list in menuArr" on-finish-render="depthmenu">
                <div class="panel-heading" role="tab">
                    <h4 class="panel-title text-left">
                        <a href="javascript:;;" idx="{{list.id}}">
                            {{list.name}}
                        </a>
                    </h4>
                </div>
                <div class="panel-collapse collapse in" ng-if="$first">
                    <div ng-repeat="sub in list.sublist" on-finish-childrender="depthChilaMenu">
                        <div class="panel-footer text-left" style="border-top:1px solid #ccc; cursor: pointer;">
                            &nbsp;&nbsp;&nbsp;&nbsp;{{sub.name}}
                        </div>
                         <ul class="list-group" ng-if="$first">
                            <li class="list-group-item" ng-repeat="arr in sub.sublist" idx="{{arr.id}}" money="{{arr.money}}" leaf="{{arr.leaf}}" inputTemplate="{{arr.inputTemplate}}" flag="{{arr.flag}}"  style="cursor: pointer;" >
                                {{arr.name}}
                                <ul class="list-group" style="margin: 0;" ng-if="arr.leaf==0">
                                    <li class="list-group-item text-right" ng-repeat="sublist in arr.sublist" ng-click="subClk($event)" style="cursor: pointer;" idx="{{sublist.id}}" inputTemplate="{{sublist.inputTemplate}}" money="{{sublist.money}}" leaf="{{sublist.leaf}}" inputtemplete="{{sublist.inputtemplete}}" flag="{{sublist.flag}}">{{sublist.name}}</li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="list-group" ng-if="!$first" style="display: none;">
                            <li class="list-group-item" ng-repeat="arr in sub.sublist" idx="{{arr.id}}" money="{{arr.money}}" leaf="{{arr.leaf}}" inputTemplate="{{arr.inputTemplate}}" flag="{{arr.flag}}"  style="cursor: pointer;">
                                {{arr.name}}
                                <ul class="list-group" style="margin: 0;" ng-if="arr.leaf==0">
                                    <li class="list-group-item text-right" ng-repeat="sublist in arr.sublist"  ng-click="subClk($event)" style="cursor: pointer;" idx="{{sublist.id}}" inputTemplate="{{sublist.inputTemplate}}" money="{{sublist.money}}" leaf="{{sublist.leaf}}" inputtemplete="{{sublist.inputtemplete}}" flag="{{sublist.flag}}"  style="cursor: pointer;" >{{sublist.name}}</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel-collapse collapse" ng-if="!$first">
                    <div ng-repeat="sub in list.sublist">
                        <div class="panel-footer text-left" style="border-top:1px solid #ccc; cursor: pointer;">
                            &nbsp;&nbsp;&nbsp;&nbsp;{{sub.name}}
                        </div>
                        <ul class="list-group" ng-if="$first">
                            <li class="list-group-item" ng-repeat="arr in sub.sublist" idx="{{arr.id}}" money="{{arr.money}}" leaf="{{arr.leaf}}" inputTemplate="{{arr.inputTemplate}}" flag="{{arr.flag}}"  style="cursor: pointer;" >
                                {{arr.name}}
                                <ul class="list-group" style="margin: 0;" ng-if="arr.leaf==0">
                                    <li class="list-group-item text-right" ng-click="subClk($event)" style="cursor: pointer;" idx="{{sublist.id}}" inputTemplate="{{sublist.inputTemplate}}" money="{{sublist.money}}" leaf="{{sublist.leaf}}" inputtemplete="{{sublist.inputtemplete}}" flag="{{sublist.flag}}">{{sublist.name}}</li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="list-group" ng-if="!$first" style="display: none;">
                            <li class="list-group-item" ng-repeat="arr in sub.sublist" idx="{{arr.id}}" money="{{arr.money}}" leaf="{{arr.leaf}}" inputTemplate="{{arr.inputTemplate}}" flag="{{arr.flag}}"  style="cursor: pointer;">
                                {{arr.name}}
                                <ul class="list-group" style="margin: 0;" ng-if="arr.leaf==0">
                                    <li class="list-group-item text-right" ng-repeat="sublist in arr.sublist" ng-click="subClk($event)" style="cursor: pointer;" idx="{{sublist.id}}" inputTemplate="{{sublist.inputTemplate}}" money="{{sublist.money}}" leaf="{{sublist.leaf}}" inputtemplete="{{sublist.inputtemplete}}" flag="{{sublist.flag}}"  style="cursor: pointer;" >{{sublist.name}}</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
