<div class="container-fluid" >
    <div ng-if="school.isnav" ng-bind-html="school.strHtml"></div>
    <div ng-if="school.isfind">
        <div ng-include="'templete/model-schoolSelect/schoolSelect.html'"></div>
        <div class="alert">
            <p ng-if="schoolList" class="text-left">共找到 <em>{{info.pageSize}}</em> 所院校</p>
            <hr/>
            <table class="table"  border="0" cellpadding="0" cellspacing="0">
                <tbody  ng-repeat="list in schoolList">
                    <tr class="text-left">
                        <td rowspan="3"><img src="img/school.png" width="125" height="125" alt=""/></td>
                        <td colspan="2" ><strong>({{list.id}}) {{list.name}}</strong> <i class="schStyleBg_a"  ng-if="list.is_985">985</i>  <i class="schStyleBg_a"  ng-if="list.is_211">211</i>  <i class="schStyleBg_b" ng-if="!list.is_211 && !list.is_985 && list.belongs_name =='' ">地方所属</i></td>
                        <td width="203">&nbsp;</td>
                    </tr>
                    <tr>
                        <td class="schStyleDashaed text-left"><strong>高校类型：</strong>{{list.style_name}}</td>
                        <td class="schStyleDashaed"><strong>隶属：</strong>{{list.belongs_name}}</td>
                        <td><a href="http://baike.baidu.com/item/{{list.name}}" target="_blank" class="btn btn-success">学校简介</a></td>
                    </tr>
                    <tr>
                        <td class="text-left"><strong>性质：</strong>{{list.attr_name}}</td>
                        <td><a href="{{list.website}}"  target="_blank"  class="btn btn-success">去校园看看</a></td>
                        <td><button data-ng-click="showChar(list.article_id)" class="btn btn-success">学校章程</button></td>
                    </tr>
                </tbody>
            </table>
            <nav class="pag-nav" id="pagging"></nav>
        </div>
    </div>
    <p class="text-right" ng-if="school.isChars">
        <a href="javascript:;;" ng-click="goback()" class="btn btn-success">返回</a>
    </p>
    <div ng-if="school.isChars" ng-bind-html="school.strHtml" class="text-left">
    </div>
</div>
