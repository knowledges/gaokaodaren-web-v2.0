
<div class="menu-div">
    <div class="container-fluid">
        <div style="height: 275px;background: rgba(63, 115, 148, 0.48);border: 1px solid #2E88C6; border-radius: 4px;box-shadow: 0px 0px 15px #094771;">
            <form>
                <div class="row">
                   <h3></h3>
                    <div class="col-md-12" style="padding-bottom: 20px;">
                        <div class="col-sm-7">
                            <div class="col-sm-6 text-right">
                                <label>科别：</label>
                            </div>
                            <div class="col-sm-6 text-left">
                                <select class="form-control" ng-model="table.subject">
                                    <option value="">==请选择==</option>
                                    <option value="1">文科</option>
                                    <option value="2">理科</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="col-sm-4 text-right">
                                <label>批次：</label>
                            </div>
                            <div class="col-sm-8 text-left">
                                <select class="form-control" ng-if="table.subject.length<=0" ng-model="table.batch">
                                    <option value="">==请选择==</option>
                                </select>
                                <select class="form-control" ng-if="table.subject==1" ng-model="table.batch">
                                    <option value="">==请选择==</option>
                                    <option value="1">本一</option>
                                    <option value="3">本二</option>
                                    <option value="5">本三</option>
                                    <option value="7">高职</option>
                                </select>
                                <select class="form-control"  ng-if="table.subject==2"  ng-model="table.batch">
                                    <option value="">==请选择==</option>
                                    <option value="2">本一</option>
                                    <option value="4">本二</option>
                                    <option value="6">本三</option>
                                    <option value="8">高职</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-sm-7">
                            <div class="col-sm-6 text-right">
                                <label>选测科目等级：</label>
                            </div>
                            <div class="col-sm-3 text-left">
                                <div class="form-group">
                                    <input type="text" class="form-control"  ng-model="table.sub1" ng-readonly="table.sub1"/>
                                </div>
                            </div>
                            <div class="col-sm-3 text-left">
                                <select class="form-control" ng-model="table.obl" id="obl">
                                    <option value=""> ---- </option>
                                    <option ng-repeat="list in firstDoor" value="{{list.id}}">{{list.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="col-sm-4 text-right">
                                <label>考分：</label>
                            </div>
                            <div class="col-sm-8 text-left">
                                <div class="form-group">
                                    <input type="number" class="form-control" ng-model="table.score" placeholder="请输入分数"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-sm-7">
                            <div class="col-sm-6 text-right">
                                <label>另一门：</label>
                            </div>
                            <div class="col-sm-3 text-left" style="padding: 0 10px;">
                                <div class="form-group">
                                    <select ng-model="table.sub2" id="other" class="form-control">
                                        <option value="">=====</option>
                                        <option value="1">生物</option>
                                        <option value="2">化学</option>
                                        <option value="3">政治</option>
                                        <option value="4">地理</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3 text-left">
                                <select class="form-control" id="sel" ng-model="table.sel">
                                    <option value=""> ---- </option>
                                    <option ng-repeat="list in firstDoor" value="{{list.id}}">{{list.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="col-sm-4 text-right">
                                <label>名次：</label>
                            </div>
                            <div class="col-sm-8 text-left">
                                <div class="form-group">
                                    <input type="number" class="form-control" ng-model="table.soft" placeholder="请输入名次"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown" style="display: inline-block;">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2"  style="margin-top: 12px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="点击选择查询内容">
                            进入
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li><a href="javascript:;;" ng-click="addScore(3)">深度查询</a></li>
                            <li><a href="javascript:;;" ng-click="addScore(1)">志愿推荐</a></li>
                            <li><a href="javascript:;;" ng-click="addScore(2)">志愿预测</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
