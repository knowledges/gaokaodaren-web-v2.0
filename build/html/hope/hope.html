<div class="container text-center">

    <div ng-controller="wishTabCtr-info">
        <h1>{{table.yxb}}</h1>
        <h4>{{table.yxb_title}}</h4>
        <div class="form-inline" role="高考-基本成绩">
            <div class="row hope-info text-left">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" class="form-control input-none" ng-model="info.name" placeholder="请输入姓名"/>
                </div>
                <div class="form-group">
                    <label for="number">考生号</label>
                    <input type="text" id="number" class="form-control input-none" ng-model="info.number"  placeholder="请输入考生号"/>
                </div>
                <div class="form-group">
                    <input type="text" id="city" class="form-control input-none" ng-model="info.city" placeholder="请输入所在市"/>
                    <label for="city">市</label>
                </div>
                <div class="form-group">
                    <input type="text" id="cityarea" class="form-control input-none" ng-model="info.cityarea" placeholder="请输入所在县（级、市）"/>
                    <label for="cityarea">县（级、市）</label>
                </div>
            </div>
            <div class="row hope-info  text-left">
                <div class="form-group">
                    <label>选测科目等级</label>

                    <div class="radio">
                        <select class="form-control" ng-model="info.obl" ng-options="door.name for door in firstDoor track by door.id">
                            <option value=""> ---- </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>&nbsp;&nbsp;&nbsp;&nbsp;另一门</label>
                    <div class="radio">
                        <select class="form-control" ng-model="info.sel" ng-options="door.name for door in firstDoor track by door.id">
                            <option value=""> ---- </option>
                        </select>
                    </div>
                </div>
                <div class="form-group text-right">
                    <label for="scroe">考分</label>
                    <input type="text" id="scroe" class="form-control input-none" name="scroe" ng-model="info.scroe" placeholder="考分"/>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'templete/model-selected/selected.html'"ng-controller="wishTabCtr-attr" role="高考志愿-概率"></div>


    <!--<div ng-include="'templete/model-colleges/colleges.html'" ng-controller="wishTabCtr-colleges" role="高考志愿-专业"></div>-->


    <!--<div ng-include="'templete/model-personality/personality.html'" ng-controller="wishTabCtr-cool" role="志愿-个性标签"></div>-->


    <a href="javascript:;;" class="btn btn-success btn-lg btn-block">提交</a>

</div>
