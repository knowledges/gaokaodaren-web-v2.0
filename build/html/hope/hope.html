<div class="container text-center">

    <div ng-controller="wishTabCtr-info">
        <h1>{{table.yxb}}</h1>
        <h4>{{table.yxb_title}}</h4>
        <div class="form-inline" role="高考-基本成绩">
            <div class="alert alert-success text-left">
                <strong>您的预估高考成绩</strong> 科类：<span ng-cloak>{{score.subject}}</span>类 总分：<span ng-cloak>{{score.score}}</span>   选测等级：<span ng-cloak>{{score.level}}</span>
            </div>
        </div>

        <div class="modal fade bs-example-modal-sm-sub" id="modal-sub" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">志愿生成方案选择</h4>
                    </div>
                    <div class="modal-body">
                        <p>1.随机生成志愿参考表</p>
                        <p>2.手动选择志愿参考表</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#modal-pay">随机生成</button>
                        <a ng-click="manual()"   class="btn btn-success">手动选择</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade bs-example-modal-sm-pay" id="modal-pay" tabindex="-2" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">支付</h4>
                    </div>
                    <div class="modal-body">
                        <p>是否愿意支付100元，获取志愿参考表</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">否</button>
                        <a ng-click="pay()" class="btn btn-primary">是</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'templete/model-selected/selected.html'" ng-controller="wishTabCtr-attr" role="高考志愿-概率"></div>

    <div ng-include="'templete/model-colleges/colleges.html'" ng-controller="wishTabCtr-colleges" role="高考志愿-专业"></div>

    <div ng-include="'templete/model-personality/personality.html'" ng-controller="wishTabCtr-cool" role="志愿-个性标签"></div>

    <button class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#modal-sub">提交</button>

</div>
