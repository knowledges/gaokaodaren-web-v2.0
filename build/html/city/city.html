<div class="menu-div" ng-controller="cityConCtl">
    <div ng-if="!content.isNav" ng-bind-html="content.page" style="text-align:left!important;"></div>
    <div ng-if="content.isNav">
        <div class="row">

            <div class="col-sm-12">
                <form class="navbar-form navbar-left " action="javascript:;;" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control"  ng-model="content.cityName" placeholder="请输入要查询城市..."/>
                    </div>
                    <a href="javascript:;;" ng-click="findCity()" class="btn btn-success head-serche">
                        查询
                    </a>
                </form>

            </div>

            <div class="col-sm-12 citydiv">
                <ul >
                    <li class="citylist" ><a ng-repeat="list in content.cityList"  ng-if="$first" href="{{list.website}}" target="_bank">{{list.name}}</a></li>
                    <li class="citylist" ><a ng-repeat="list in content.cityList"  ng-if="list.province_area_id == '39' " href="{{list.website}}" target="_bank">{{list.name}}</a></li>
                    <li class="citylist" ><a ng-repeat="list in content.cityList"  ng-if="list.province_area_id == '349' " href="{{list.website}}" target="_bank">{{list.name}}</a></li>
                    <li class="citylist" ><a ng-repeat="list in content.cityList"  ng-if="list.province_area_id == '40' " href="{{list.website}}" target="_bank">{{list.name}}</a></li>
                    <li class="citylist" ><a ng-repeat="list in content.cityList"  ng-if="list.province_area_id == '350' " href="{{list.website}}" target="_bank">{{list.name}}</a></li>
                    <li class="citylist" ><a ng-repeat="list in content.cityList"  ng-if="list.province_area_id == '41' " href="{{list.website}}" target="_bank">{{list.name}}</a></li>
                </ul>
                <ul ng-if="content.isfind">
                    <li><a href="javascript:history.go(-1);" class="btn btn-success btn-lg ">返回</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
