<div class="container">
    <div class="alert">
        <h1>
            欢迎登陆江苏达人网
        </h1>
    </div>
    <div class="row">
        <div class="col-md-6 login-icon text-center">
            <img src="../build/img/ng_logo.png" alt="高考志愿"/>
        </div>
        <div class="col-md-6" role="login">
            <div class="form-horizontal form-signin text-left">
                <h1 class="form-signin-heading text-center">
                    登陆
                </h1>
                <label class="src-only" for="username"></label>
                <input type="text" id="username" name="username" class="form-control login-input" placeholder="请输入用户名" required autofocus>
                <lable class="src-only" for="password"></lable>
                <input type="text" id="password" name="password" class="form-control login-input" placeholder="请输入密码">
                <div class="row">
                    <div class="col-sm-7  login-input">
                        <lable class="src-only" for="validate"></lable>
                        <input type="text" id="validate" name="validate" class="form-control" placeholder="请输入验证码">
                    </div>
                    <div class="col-sm-5  login-input">
                        <a href="" class="btn btn-default btn-block">获取验证码</a>
                    </div>
                </div>
                <div class="checkbox login-remember">
                    <lable>
                        <input type="checkbox" value="记住我" id="isRemember">
                        记住我
                    </lable>
                    <a href="javascript:;;" class="login-a-remember">忘记密码？<i class="icon-double-angle-right"></i></a>
                </div>
                <div class="row login-input">
                    <div class="col-sm-6">
                        <a href="" class="btn btn-success btn-lg btn-block">登陆</a>
                    </div>
                    <div class="col-sm-6">
                        <a href="" class="btn btn-default btn-lg btn-block">注册</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6" role="register" style="display:none;">
            <div class="form-horizontal form-signin text-left">
                <h1 class="form-signin-heading text-center">
                    注册
                </h1>
                <label class="src-only" for="username"></label>
                <input type="text" id="username" name="username" class="form-control login-input" placeholder="请输入用户名" required autofocus>
                <div class="row">
                    <div class="col-sm-7  login-input">
                        <lable class="src-only" for="validate"></lable>
                        <input type="text" id="validate" name="validate" class="form-control" placeholder="请输入验证码">
                    </div>
                    <div class="col-sm-5  login-input">
                        <a href="" class="btn btn-default btn-block">获取验证码</a>
                    </div>
                </div>
                <lable class="src-only" for="password"></lable>
                <input type="text" id="password" name="password" class="form-control login-input" placeholder="请输入密码">
                <lable class="src-only" for="newpwd"></lable>
                <input type="text" id="newpwd" name="newpwd" class="form-control login-input" placeholder="请输入确认密码">
                <div class="row login-input">
                    <div class="col-sm-6">
                        <a href="" class="btn btn-success btn-lg btn-block">注册</a>
                    </div>
                    <div class="col-sm-6">
                        <a href="" class="btn btn-default btn-lg btn-block">登陆</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6" role="forget" style="display:none;">
            <div class="form-horizontal form-signin text-left">
                <h1 class="form-signin-heading text-center">
                    修改密码
                </h1>
                <label class="src-only" for="username"></label>
                <input type="text" id="username" name="username" class="form-control login-input" placeholder="请输入用户名" required autofocus>
                <lable class="src-only" for="password"></lable>
                <input type="text" id="password" name="password" class="form-control login-input" placeholder="请输入密码">
                <lable class="src-only" for="newpwd"></lable>
                <input type="text" id="newpwd" name="newpwd" class="form-control login-input" placeholder="请输入确认密码">
                <div class="row">
                    <div class="col-sm-7  login-input">
                        <lable class="src-only" for="validate"></lable>
                        <input type="text" id="validate" name="validate" class="form-control" placeholder="请输入验证码">
                    </div>
                    <div class="col-sm-5  login-input">
                        <a href="" class="btn btn-default btn-block">获取验证码</a>
                    </div>
                </div>
                <div class="row login-input">
                    <div class="col-sm-6">
                        <a href="" class="btn btn-success btn-lg btn-block">提交</a>
                    </div>
                    <div class="col-sm-6">
                        <a href="" class="btn btn-default btn-lg btn-block">注册</a>
                    </div>
                </div>

            </div>

        </div>
    </div>


</div>
