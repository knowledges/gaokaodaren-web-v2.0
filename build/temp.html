<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>页面正在转载中..........</title>
</head>
<body>
<input type="text" id="j_username"/>
<input type="text" id="j_password"/>
<input type="text" id="code"/>
<button id="subClk">提交</button>
</body>
<script src="lib/jquery.min.js"></script>
<script>
    $(function(){
        $("#subClk").click(function(){
            var param = {};
            param.j_username = $("#j_username").val();
            param.j_password = $("#j_password").val();
            param.mobile = $("#mobile").val();
            param.code = $("#code").val();

            var url = "/loocha/login?time="+new Date().getTime();
            $.getJSON(url,param,function(data){
                alert(JSON.stringify(data));
            });

        });
    });
</script>
</html>
