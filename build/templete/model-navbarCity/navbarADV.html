<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default"  ng-repeat="lists in news" ng-if="$first" style="width: 190px;">
        <div class="panel-heading" role="tab" id="heading{{lists.menu_id}}" style="background:#FFF;">
            <h4 class="panel-title text-left" style="font-size:14px;">
                <a role="button" ng-click="toggleOpen($event)" data-target="#collapse{{lists.menu_id}}">
                    {{lists.menu_name}}
                </a>
            </h4>
        </div>
        <div id="collapse{{lists.menu_id}}" class="panel-collapse collapse adv_collapse in">
            <div class="panel-body" style="max-height: 180px;overflow-y: scroll;">
                <ul class="nav text-center newNav">
                    <li style="font-size:12px;" ng-repeat="list in lists.articles.list"><a href="javascript:;;" style="padding: 0 0;" ng-click="info(list.id)">{{list.title}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-default" ng-repeat="lists in news" ng-if="!$first"  style="width: 190px;">
        <div class="panel-heading" role="tab" id="heading{{lists.menu_id}}" style="background:#FFF;">
            <h4 class="panel-title text-left"  style="font-size:14px;">
                <a role="button"  ng-click="toggleOpen($event)" data-target="#collapse{{lists.menu_id}}">
                    {{lists.menu_name}}
                </a>
            </h4>
        </div>
        <div id="collapse{{lists.menu_id}}" class="panel-collapse collapse adv_collapse">
            <div class="panel-body" style="max-height: 180px;overflow-y: scroll;">
                <ul class="nav text-center newNav">
                    <li style="font-size:12px;" ng-repeat="list in lists.articles.list"><a href="javascript:;;" style="padding: 0 0;" ng-click="info(list.id)">{{list.title}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
