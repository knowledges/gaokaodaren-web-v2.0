<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" ng-controller="cityCtr">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    导航
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body" style="padding:0 0;">
                <ul class="nav text-center">
                    <li ui-sref="city.nav">
                        <a href="javascript:;;" style="display: block">导航</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"  style="display: block">
                   城市
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body" style="padding:0 0;max-height: 350px;overflow-y: scroll;">
                <ul class="nav text-center">
                    <li on-finish-render="methodname" ng-repeat="list in menu.provincelist"  ui-sref="city.list({cityId:list.id,code:$index+1})"> <a href="javascript:;;">{{list.name}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
