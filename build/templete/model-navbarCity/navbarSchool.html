<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" ng-controller="cityCtr">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    导航
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body" style="padding:0 0;">
                <ul class="nav text-center">
                    <li ui-sref="school.nav" idx="0"  class="navli actived" ng-click="addClkCss($event)"><a href="javascript:;;">导航</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" data-href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"  style="display: block">
                    本科院校
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse  in" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body" style="padding:0 0;max-height: 350px;overflow-y: scroll;">
                <ul class="nav text-center">
                    <li class="navli" idx="1"  ng-click="addClkCss($event)"><a ui-sref="school.list({type:1})" href="javascript:;;">文科本一</a></li>
                    <li class="navli" idx="3"  ng-click="addClkCss($event)"><a ui-sref="school.list({type:3})" href="javascript:;;">文科本二</a></li>
                    <li class="navli" idx="5"  ng-click="addClkCss($event)"><a ui-sref="school.list({type:5})" href="javascript:;;">文科本三</a></li>
                    <li class="navli" idx="2"  ng-click="addClkCss($event)"><a ui-sref="school.list({type:2})" href="javascript:;;">理科本一</a></li>
                    <li class="navli" idx="4"  ng-click="addClkCss($event)"><a ui-sref="school.list({type:4})" href="javascript:;;">理科本二</a></li>
                    <li class="navli" idx="6"  ng-click="addClkCss($event)"><a ui-sref="school.list({type:6})" href="javascript:;;">理科本三</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThir">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThir" aria-expanded="false" aria-controls="collapseThir"  style="display: block">
                    高职院校
                </a>
            </h4>
        </div>
        <div id="collapseThir" class="panel-collapse collapse  in" role="tabpanel" aria-labelledby="headingThir">
            <div class="panel-body" style="padding:0 0;max-height: 350px;overflow-y: scroll;">
                <ul class="nav text-center">
                    <li class="navli" idx="7"   ng-click="addClkCss($event)"><a ui-sref="school.list({type:7})" href="javascript:;;">文科高职（专科）</a></li>
                    <li class="navli" idx="8"   ng-click="addClkCss($event)"><a ui-sref="school.list({type:8})" href="javascript:;;">理科高职（专科）</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
