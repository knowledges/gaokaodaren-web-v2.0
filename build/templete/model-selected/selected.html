    <div class="borselected" ng-controller="wishTabCtr-attr">
        <div class="row">
            <div class="col-sm-2 text-right">
                <label>已选择 <i class="icon-angle-right"></i></label>
            </div>
            <div class="col-sm-10 menu-list text-left">
                <li ng-repeat="name in area_list"><a href="javascript:;;" class="btn btn-default btn-xs" >{{name}}<i class="icon-remove" ng-click="removeThis(name,1)"></i> </a></li>
                <li ng-repeat="style in style_list"><a href="javascript:;;" class="btn btn-default btn-xs" >{{style}}<i class="icon-remove" ng-click="removeThis(style,2)"></i> </a></li>
                <li ng-repeat="attribute in attribute_list"><a href="javascript:;;" class="btn btn-default btn-xs" >{{attribute}}<i class="icon-remove" ng-click="removeThis(attribute,3)"></i></a></li>
                <li ng-repeat="belongs in belongs_list"><a href="javascript:;;" class="btn btn-default btn-xs" >{{belongs}}<i class="icon-remove" ng-click="removeThis(belongs,4)"></i></a></li>
                <li><a href="javascript:;;" class="btn btn-danger btn-xs" ng-click="removeAll()">清除所有</a></li>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 text-right">
                <label>院校属地 <i class="icon-angle-right"></i></label>
            </div>
            <div class="col-sm-2 text-right menu-list">
                <li><a href="javascript:;;" class="lab-active">不限</a></li>
            </div>
            <div class="col-sm-8 menu-list text-left">
                <div class="btn-group" data-toggel="buttons" ng-repeat="list in area" >
                    <label class="btn btn-primary btn-sm">
                        <input type="checkbox" autocomplete="off" ng-checked="isCheckedCity({{list.id}})" name="attr.city_prefer" value="{{list.id}}" ng-click="inputClick(list.id,list.name,1)"/>{{list.name}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 text-right">
                <label>院校分类 <i class="icon-angle-right"></i></label>
            </div>
            <div class="col-sm-2 text-right menu-list">
                <li><a href="javascript:;;"  class="lab-active">不限</a></li>
            </div>
            <div class="col-sm-8 menu-list text-left">

                <div class="btn-group" data-toggel="buttons" ng-repeat="list in style" >
                    <label class="btn btn-primary btn-sm">
                        <input type="checkbox" autocomplete="off" ng-checked="isCheckedStyle({{list.id}})" value="{{list.id}}" ng-click="inputClick(list.id,list.name,2)"/>{{list.name}}
                    </label>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 text-right">
                <label>办学性质 <i class="icon-angle-right"></i></label>
            </div>
            <div class="col-sm-2 text-right menu-list">
                <li><a href="javascript:;;"  class="lab-active">不限</a></li>
            </div>
            <div class="col-sm-8 menu-list text-left">

                <div class="btn-group" data-toggel="buttons" ng-repeat="list in attribute" >
                    <label class="btn btn-primary btn-sm">
                        <input type="checkbox" autocomplete="off" ng-checked="isCheckedAttr({{list.id}})" value="{{list.id}}" ng-click="inputClick(list.id,list.name,3)"/>{{list.name}}
                    </label>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 text-right">
                <label>院校属管<i class="icon-angle-right"></i></label>
            </div>
            <div class="col-sm-2 text-right menu-list">
                <li><a href="javascript:;;"  class="lab-active">不限</a></li>
            </div>
            <div class="col-sm-8 menu-list  text-left">

                <div class="btn-group" data-toggel="buttons" ng-repeat="list in belongs" >
                    <label class="btn btn-primary btn-sm">
                        <input type="checkbox" autocomplete="off" ng-checked="isCheckedBelongs({{list.id}})" value="{{list.id}}"  ng-click="inputClick(list.id,list.name,4)"/>{{list.name}}
                    </label>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 text-right">
                <label>院校特色 <i class="icon-angle-right"></i></label>
            </div>
            <div class="col-sm-2 text-right menu-list">
                <li><a href="javascript:;;"  class="lab-active">不限</a></li>
            </div>
            <div class="col-sm-8 menu-list text-left">
                <li><a href="javascript:;;">211 工程</a></li>
                <li><a href="javascript:;;">985 高校</a></li>
                <li><a href="javascript:;;">C9 联盟</a></li>
                <li><a href="javascript:;;">中外合作</a></li>
            </div>
        </div>
    </div>
