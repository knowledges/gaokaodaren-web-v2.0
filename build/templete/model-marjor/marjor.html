<div class="container-fluid">
    <div class="panel panel-default" ng-repeat="marjors in marjorType">
        <div class="panel-heading text-left">
            <i class="icon-leaf"></i>{{marjors.class_name}}
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills">
                <li ng-repeat="list in marjors.list">
                    <a ui-sref="marjor.list.info({infoId:list.article_id})">{{list.name}}</a>
                </li>
                <!--//ng-click="showInfo(list.article_id)"-->
            </ul>
        </div>
    </div>
</div>
