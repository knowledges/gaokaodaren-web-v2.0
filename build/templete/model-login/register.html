<div class="col-md-6" role="register">
    <form name="register" ng-submit="registered(user)" novalidate>
        <div class="form-horizontal form-signin text-left">
            <h1 class="form-signin-heading text-center">
                注册
            </h1>
            <label class="src-only" for="username"></label>
            <input type="text" id="username" name="name" ng-model="user.username" ng-minlength="14" ng-maxlength="14" ng-pattern="/^[\d]+$/" class="form-control login-input" placeholder="请输入用户名" required autofocus>
            <label ng-if="register.name.$error.required" class="red">用户名不能为空</label>
            <label ng-if="register.name.$error.minlength" class="red">输入格式必学是14位</label>
            <label ng-if="register.name.$error.maxlength" class="red">输入格式必学是14位</label>
            <label ng-if="register.name.$error.pattern" class="red">只能是数字</label>
            <div class="row">
                <div class="col-sm-5  login-input">
                    <lable class="src-only" for="validate"></lable>
                    <input type="text" id="validate" name="valid" ng-model="user.code" ng-minlength="4" ng-pattern="/^[\w]+$/" class="form-control" placeholder="请输入验证码" required>
                </div>
                <div class="col-sm-4  login-input">
                    <img ng-src="{{user.img}}" alt="高考"/>
                </div>
                <div class="col-sm-3 login-input">
                    <a href="javascript:;;" class="btn btn-default btn-block" ng-click="repeat();">
                        <i class="icon-repeat"></i>
                    </a>
                </div>
            </div>
            <label ng-if="register.valid.$error.minlength" class="red">验证码个数至少4位数</label>
            <label ng-if="register.valid.$error.pattern" class="red">验证码输入有误</label>
            <lable class="src-only" for="password"></lable>
            <input type="password" id="password" name="pwd" ng-model="user.password" ng-minlength="6" ng-pattern="/^[\w]+$/" class="form-control login-input" required placeholder="请输入密码">
            <label ng-if="register.pwd.$error.minlength" class="red">密码至少6位数</label>
            <label ng-if="register.pwd.$error.pattern" class="red">只能是字符、数字、下划线</label>
            <lable class="src-only" for="newpwd"></lable>
            <input type="password" id="newpwd" name="newpwd" ng-model="user.newpassword" ng-minlength="6" ng-pattern="/^[\w]+$/"  class="form-control login-input" required placeholder="请输入确认密码">
            <label ng-if="register.newpwd.$error.minlength" class="red">密码至少6位数</label>
            <label ng-if="register.newpwd.$error.pattern" class="red">只能是字符、数字、下划线</label>
            <lable class="src-only" for="mobile"></lable>
            <input type="text" id="mobile" name="mobile" ng-model="user.mobile"  ng-pattern="/^1[3|4|5|8][0-9]\d{4,8}$/" class="form-control login-input" placeholder="请输入手机号">
            <label ng-if="register.mobile.$error.pattern" class="red">手机格式不正确</label>
            <div class="row login-input">
                <div class="col-sm-6">
                    <button ng-disabled="login.$invalid" class="btn btn-success btn-lg btn-block" type="submit">注册</button>
                    <!--<a href="javascript:;;" class="btn btn-success btn-lg btn-block" ng-click="registered()">注册</a>-->
                </div>
                <div class="col-sm-6">
                    <a href="#/login" class="btn btn-default btn-lg btn-block">登陆</a>
                </div>
            </div>

        </div>
    </form>
</div>
