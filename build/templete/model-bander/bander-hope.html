<img src="img/000.jpg" alt="">
<div class="chance_tabel">
    <form ng-submit="addScore(table)">
        <div class="row">
            <h3>志愿推荐</h3>
            <div class="col-md-12" style="padding-bottom: 20px;">
                <div class="col-sm-7">
                    <div class="col-sm-6 text-right">
                        <label>学科：</label>
                    </div>
                    <div class="col-sm-6 text-left">
                        <select class="form-control" ng-model="table.subject">
                            <option value="">==请选择==</option>
                            <option value="1">文科</option>
                            <option value="2">理科</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="col-sm-4 text-right">
                        <label>批次：</label>
                    </div>
                    <div class="col-sm-8 text-left">
                        <select class="form-control" ng-if="table.subject.length<=0" ng-model="table.batch">
                            <option value="">==请选择==</option>
                        </select>
                        <select class="form-control" ng-if="table.subject==1" ng-model="table.batch">
                            <option value="">==请选择==</option>
                            <option value="1">第一批次</option>
                            <option value="3">第二批次</option>
                            <option value="5">第三批次</option>
                            <option value="7">第四批次</option>
                        </select>
                        <select class="form-control"  ng-if="table.subject==2"  ng-model="table.batch">
                            <option value="">==请选择==</option>
                            <option value="2">第一批次</option>
                            <option value="4">第二批次</option>
                            <option value="6">第三批次</option>
                            <option value="8">第四批次</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-sm-7">
                    <div class="col-sm-6 text-right">
                        <label>选测科目等级：</label>
                    </div>
                    <div class="col-sm-3 text-left">
                        <div class="form-group">
                            <input type="text" class="form-control"  ng-model="table.sub1" ng-readonly="table.sub1"/>
                        </div>
                    </div>
                    <div class="col-sm-3 text-left">
                        <select class="form-control" ng-model="table.obl" ng-options="door.name for door in firstDoor track by door.id">
                            <option value=""> ---- </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="col-sm-4 text-right">
                        <label>考分：</label>
                    </div>
                    <div class="col-sm-8 text-left">
                        <div class="form-group">
                            <input type="number" class="form-control" ng-model="table.score" placeholder="请输入分数"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-sm-7">
                    <div class="col-sm-6 text-right">
                        <label>另一门：</label>
                    </div>
                    <div class="col-sm-3 text-left" style="padding: 0 10px;">
                        <div class="form-group">
                            <select ng-model="table.sub2" id="other" class="form-control">
                                <option value="">=====</option>
                                <option value="1">生物</option>
                                <option value="2">化学</option>
                                <option value="3">政治</option>
                                <option value="4">地理</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3 text-left">
                        <select class="form-control" ng-model="table.sel" ng-options="door.name for door in firstDoor track by door.id">
                            <option value=""> ---- </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="col-sm-4 text-right">
                        <label>名次：</label>
                    </div>
                    <div class="col-sm-8 text-left">
                        <div class="form-group">
                            <input type="number" class="form-control" ng-model="table.soft" placeholder="请输入名次"/>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" type="submit" style="margin-top: 2px;">进入</button>
        </div>
    </form>
</div>
