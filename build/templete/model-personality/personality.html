<div ng-controller="wishTabCtr-cool">
    <div class="row hope-line">
        <div class="col-sm-2 text-right ">
            <label>已选择 <i class="icon-angle-right"></i></label>
        </div>
        <div class="col-sm-10 menu-list text-left">
            <li ng-repeat="graduates in graduate_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{graduates}}<i class="icon-remove" ng-click="removeThis($index)"></i> </a></li>
            <li ng-repeat="list in depear2_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index)"></i> </a></li>

            <li ng-repeat="list in course_ignore_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index)"></i> </a></li>
            <li ng-repeat="list in wish_prefer_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index)"></i> </a></li>

            <li ng-repeat="list in gift_ignore_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index)"></i> </a></li>
            <li ng-repeat="list in nature_prefer_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index)"></i> </a></li>

            <li><a href="javascript:;;" class="btn btn-default btn-xs">北京 <i class="icon-remove"></i> </a></li>

            <li><a href="javascript:;;" class="btn btn-danger btn-xs" ng-click="remove()">清除所有</a></li>
        </div>
    </div>

    <div class="row hope-line">
        <div class="col-sm-2 text-left">
            <label>毕业去向方面：</label>
        </div>
    </div>

        <div class="col-sm-2 menu-list">
            <li><a href="javascript:;;" class="lab-active">不限</a></li>
        </div>
        <div class="col-sm-8 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in grads.list" >
                <label class="btn btn-primary btn-sm">
                    <input type="checkbox" autocomplete="off" ng-checked="isCheckedGraduate({{list.id}})"    value="{{list.id}}" ng-click="inputClick(list.id,list.name,1)"/>{{list.name}}
                </label>
            </div>
        </div>
    </div>
