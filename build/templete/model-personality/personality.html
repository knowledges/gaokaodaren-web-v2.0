<div ng-if="screening">
    <div class="row hope-line">
        <div class="col-sm-2 text-right ">
            <label>已选择 <i class="icon-angle-right"></i></label>
        </div>
        <div class="col-sm-10 menu-list text-left">
            <li ng-repeat="graduates in graduate_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{graduates}}<i class="icon-remove" ng-click="removeThis($index,1)"></i> </a></li>
            <li ng-repeat="list in depear2_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index,2)"></i> </a></li>
            <li ng-repeat="list in course_prefer_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index,10)"></i> </a></li>
            <li ng-repeat="list in course_ignore_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index,11)"></i> </a></li>
            <li ng-repeat="list in wish_prefer_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index,4)"></i> </a></li>
            <li ng-repeat="list in user_prefer_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index,5)"></i> </a></li>
            <li ng-repeat="list in gift_prefer_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index,12)"></i> </a></li>
            <li ng-repeat="list in gift_ignore_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index,13)"></i> </a></li>

            <li ng-if="personality.economy_option"><a href="javascript:;;" class="btn btn-default btn-xs">家庭经济<i class="icon-remove" ng-click="removeThis($index,0,'家庭经济')"></i> </a></li>
            <li ng-if="personality.prop5"><a href="javascript:;;" class="btn btn-default btn-xs">政策照顾加分<i class="icon-remove" ng-click="removeThis($index,0,'政策照顾加分')"></i> </a></li>
            <li ng-if="personality.prop6"><a href="javascript:;;" class="btn btn-default btn-xs">等级级差加分<i class="icon-remove" ng-click="removeThis($index,0,'等级级差加分')"></i> </a></li>

            <li ng-repeat="list in nature_prefer_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index,7)"></i> </a></li>
            <li ng-repeat="list in physical_ignore_list"><a href="javascript:;;" class="btn btn-default btn-xs">{{list}}<i class="icon-remove" ng-click="removeThis($index,8)"></i> </a></li>
            <li><a href="javascript:;;" class="btn btn-danger btn-xs" ng-click="remove()">清除所有</a></li>
        </div>
    </div>

    <div class="row hope-line">
        <div class="col-sm-2 text-left">
            <label>毕业去向方面：</label>
        </div>
    </div>

    <div class="row hope-line" ng-repeat="grads in graduate">
        <div class="col-sm-2 text-right">
            <label>{{grads.name}}</label>
        </div>
        <div class="col-sm-3 menu-list">
            <button class="btn btn-sm btn-success" ng-click="allGraduate()">全选</button>
            <button class="btn btn-sm btn-danger" ng-click="cancleGraduate()">拒绝整行</button>
        </div>
        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in grads.list" >
                <button class="btn btn-sm btn-default" type="graduate" ng-click="clickEveGraduate($event,list.id)" ng-dblclick="dblclickEveGraduate($event,list.id)">{{list.name}}</button>
            </div>
        </div>
    </div>

    <div class="row hope-line">
        <div class="col-sm-2 text-left">
            <label>专业要求方面：</label>
        </div>
    </div>

    <div class="row hope-line" ng-repeat="departs in depart2">
        <div class="col-sm-2 text-right">
            <label>{{departs.name}}</label>
        </div>
        <div class="col-sm-3 menu-list">
            <button class="btn btn-sm btn-success" ng-click="allDepart()">全选</button>
            <button class="btn btn-sm btn-danger" ng-click="cancleDepart()">拒绝整行</button>
        </div>
        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in departs.list">
                <button class="btn btn-sm btn-default" type="depart" ng-click="clickEveDepart($event,list.id)" ng-dblclick="dblclickEveDepart($event,list.id)">{{list.name}}</button>
            </div>
        </div>
    </div>

    <div class="row hope-line">
        <div class="col-sm-2 text-left">
            <label>学科强弱方面：</label>
        </div>
    </div>

    <div class="row hope-line" ng-repeat="courses in course" ng-if="$first">
        <div class="col-sm-2 text-right">
            <label>强学科</label>
        </div>
        <div class="col-sm-3 menu-list">
            <button class="btn btn-sm btn-success" ng-click="allCourse()">全选</button>
            <button class="btn btn-sm btn-danger" >拒绝整行</button>
        </div>
        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in courses.list" >
                <button class="btn btn-sm btn-default" type="course" ng-click="clickEveCourse($event,list.id)">{{list.name}}</button>
            </div>
        </div>
    </div>

    <div class="row hope-line" ng-repeat="courses in course" ng-if="$first">
        <div class="col-sm-2 text-right">
            <label>弱学科</label>
        </div>
        <div class="col-sm-3 menu-list">
            <button class="btn btn-sm btn-success">全选</button>
            <button class="btn btn-sm btn-danger" ng-click="cancleCourse()">拒绝整行</button>
        </div>
        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in courses.list" >
                <button class="btn btn-sm btn-default" type="course" ng-dblclick="dblclickEveCourse($event,list.id)">{{list.name}}</button>
            </div>
        </div>
    </div>


    <div class="row hope-line">
        <div class="col-sm-2 text-left">
            <label>学习愿望方面：</label>
        </div>
    </div>

    <div class="row hope-line" ng-repeat="wishs in wish">
        <div class="col-sm-2 text-right">
            <label>{{wishs.name}}</label>
        </div>
        <div class="col-sm-3 menu-list">
            <button class="btn btn-sm btn-success" ng-click="allWish()">全选</button>
            <button class="btn btn-sm btn-danger" ng-click="cancleWish()">拒绝整行</button>
        </div>
        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in wishs.list" >
                <button class="btn btn-sm btn-default" type="wish" ng-click="clickEveWish($event,list.id)" ng-dblclick="dblclickEveWish($event,list.id)">{{list.name}}</button>
            </div>
        </div>
    </div>

    <div class="row hope-line">
        <div class="col-sm-2 text-left">
            <label>兴趣爱好方面：</label>
        </div>
    </div>

    <div class="row hope-line" ng-repeat="hobbys in hobby">
        <div class="col-sm-2 text-right">
            <label>{{hobbys.name}}</label>
        </div>
        <div class="col-sm-3 menu-list">
            <button class="btn btn-sm btn-success" ng-click="allUser()">全选</button>
            <button class="btn btn-sm btn-danger" ng-click="cancleUser()">拒绝整行</button>
        </div>
        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in hobbys.list">
                <button class="btn btn-sm btn-default" type="user" ng-click="clickEveUser($event,list.id)" ng-dblclick="dblclickEveUser($event,list.id)">{{list.name}}</button>
            </div>
        </div>
    </div>

    <div class="row hope-line">
        <div class="col-sm-2 text-left">
            <label>能力特长方面：</label>
        </div>
    </div>

    <div class="row hope-line" ng-repeat="gifts in gift" ng-if="$first">
        <div class="col-sm-2 text-right">
            <label>强项</label>
        </div>
        <div class="col-sm-3 menu-list">
            <button class="btn btn-sm btn-success" ng-click="allGift()">全选</button>
            <button class="btn btn-sm btn-danger" >拒绝整行</button>
        </div>
        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in gifts.list" >
                <button class="btn btn-sm btn-default" type="gift" ng-click="clickEveGift($event,list.id)">{{list.name}}</button>
            </div>
        </div>
    </div>

    <div class="row hope-line" ng-repeat="gifts in gift" ng-if="$first">
        <div class="col-sm-2 text-right">
            <label>弱项</label>
        </div>
        <div class="col-sm-3 menu-list">
            <button class="btn btn-sm btn-success">全选</button>
            <button class="btn btn-sm btn-danger" ng-click="cancleGift()">拒绝整行</button>
        </div>
        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in gifts.list" >
                <button class="btn btn-sm btn-default" type="gift" ng-dblclick="dblclickEveGift($event,list.id)">{{list.name}}</button>
            </div>
        </div>
    </div>


    <div class="row hope-line">
        <div class="col-sm-2 text-left">
            <label>性格倾向方面：</label>
        </div>
    </div>

    <div class="row hope-line" ng-repeat="natures in nature">
        <div class="col-sm-2 text-right">
            <label>{{natures.name}}</label>
        </div>
        <div class="col-sm-3 menu-list">
            <button class="btn btn-sm btn-success" ng-click="allNature()">全选</button>
            <button class="btn btn-sm btn-danger" ng-click="cancleNature()">拒绝整行</button>
        </div>
        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in natures.list" >
                <button class="btn btn-sm btn-default" type="nature" ng-click="clickEveNature($event,list.id)" ng-dblclick="dblclickEveNature($event,list.id)">{{list.name}}</button>
            </div>
        </div>
    </div>

    <div class="row hope-line">
        <div class="col-sm-2 text-left">
            <label>其他因素方面：</label>
        </div>
    </div>

    <div class="row hope-line" >
        <div class="col-sm-2 text-right">
            <label></label>
        </div>
        <div class="col-sm-3 text-right menu-list">
            <button class="btn btn-sm btn-success">全选</button>
            <button class="btn btn-sm btn-danger" ng-click="cancleProp()">拒绝整行</button>
        </div>

        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in prop" >
                <button class="btn btn-sm btn-default" ng-if="list.name =='家庭经济'" type="economy" ng-click="clickEveEconomy($event,list.id)" ng-dblclick="dblclickEveEconomy($event,list.id)">{{list.name}}</button>
                <button class="btn btn-sm btn-default" ng-if="list.name =='政策照顾加分'" type="prop5" ng-click="clickEveEconomy($event,list.id)" ng-dblclick="dblclickEveEconomy($event,list.id)">{{list.name}}</button>
                <button class="btn btn-sm btn-default" ng-if="list.name =='等级级差加分'" type="prop6" ng-click="clickEveEconomy($event,list.id)" ng-dblclick="dblclickEveEconomy($event,list.id)">{{list.name}}</button>
            </div>
        </div>

    </div>

    <div class="row hope-line" ng-repeat="physicals in physical">
        <div class="col-sm-2 text-right">
            <label>{{physicals.name}}</label>
        </div>
        <div class="col-sm-3 menu-list">
            <button class="btn btn-sm btn-success">全选</button>
            <button class="btn btn-sm btn-danger" ng-click="canclePhysical()">拒绝整行</button>
        </div>
        <div class="col-sm-7 menu-list text-left">
            <div class="btn-group" data-toggel="buttons" ng-repeat="list in physicals.list" >
                <button class="btn btn-sm btn-default" type="physical" ng-dblclick="dblclickEvePhysical($event,list.id)">{{list.name}}</button>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-warning btn-block" ng-if="screening" ng-click="clickScreen(!screening)">关闭赛选条件 <i class="icon-sort-up"></i> </button>
<button class="btn btn-success btn-block" ng-if="!screening" ng-click="clickScreen(!screening)">打开赛选条件 <i class="icon-sort-down"></i> </button>
